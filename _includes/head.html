<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

    <link rel="stylesheet" href="/assets/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ " /feed.xml " | relative_url }}">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="{{ site.title | escape }}">
    <meta name="copyright" content="&copy; {{ site.title | escape }} 2017">
    <meta name="description" content="{{ site.description | escape }}">

    <link rel="shortcut icon" href="assets/img/logo.png">

    <!-- Security -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:">
    <meta name="google-site-verification" content="8QqLkBKn1EYwbbAcD3TzbJpc8Zgni2mRuEhnlUeoGVg" />

    <!-- Open Graph -->
    <meta property="og:description" content="{{ site.description | escape }}" />
    <meta property="og:url" content="{{ site.url }}" />
    <meta property="og:site_name" content="{{ site.title | escape }}" />
    <meta property="og:title" content="{{ site.title | escape }}" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://strandedbytrump.com/assets/img/logo.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="650" />
    <meta property="og:image:height" content="674" />

    <!-- Twitter: card tags -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@{{ site.twitter_username }}" />
    <meta name="twitter:title" content="{{ site.title | escape }}">
    <meta name="twitter:description" content="{{ site.description | escape }}">
    <meta name="twitter:image" content="https://strandedbytrump.com/assets/img/logo.png">

    <!-- Open Source Protocol -->
    <link rel="profile" href="http://osprotocol.com" />
    <meta property="os:repo" content="https://github.com/RichardLitt/stranded-by-trump" />
    <meta property="os:rcs_type" content="git" />
    <meta property="os:src" content="git@github.com:RichardLitt/stranded-by-trump.git" /> {% if jekyll.environment == 'production' and site.google_analytics %} {% include google-analytics.html %} {% endif %}
</head>
